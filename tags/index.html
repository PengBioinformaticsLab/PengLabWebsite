---
title: Posts from the Peng Lab sorted by tag
layout: post
group: tags
---

<div class="d-flex flex-wrap gap-3">

  {% for tag in site.tags %}
    {% assign tag_slug = tag[0] | slugify: "raw" %}
    <div class="card bg-light p-3">
      <a class="tag-link text-decoration-none" 
         href="{{ site.baseurl }}/tags/{{ tag_slug }}/" 
         rel="category tag">
         {{ tag[0] }}
      </a>
    </div>
  {% endfor %}

</div>
